<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fe y Esperanza</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">

    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- User Style -->  
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header class="header">
        <!-- Barra de Navegacion -->
        <div class="navegador">
            <div class="menu_movil">
                <p><i class="fas fa-bars"></i></p>
            </div>
            <nav class="navegacion_principal">
                <ul class="contenido_navegacion">
                    <li class="boton boton_primario">
                        <a href="/" class="dropbtn"><i class="fas fa-home"></i> Inicio</a>
                    </li>
                    <li class="boton boton_primario activo">
                        <a href="nosotros.html" class="dropbtn"><i class="far fa-address-card"></i> Sobre Nosotros</a>
                    </li>
                    <li class="boton boton_primario">
                        <a href="404.html" class="dropbtn"><i class="fas fa-microphone-alt"></i> Nuestros Programas</a>   
                    </li>

                    <li class="boton boton_primario">
                        <a href="manual.html" class="dropbtn"><i class="fas fa-donate"></i> Donaciones</a>
                    </li>
                    <li class="boton boton_primario">
                        <a href="404.html" class="dropbtn"><i class="fas fa-cloud-download-alt"></i> Descargas</a>
                    </li>
                </ul>        
            </nav>
        </div>
    </header>
    
    <section>
        <h2>Nuestro Equipo de Valientes</h2>
        <picture>
            <source media="(min-width: 1440px)" srcset="img/banner.jpg">
            <source media="(min-width: 1024px)" srcset="img/banner.jpg">
            <source media="(min-width: 768px)" srcset="img/banner.jpg">
            <source media="(min-width: 425px)" srcset="img/banner.jpg">
            <source media="(min-width: 375px)" srcset="img/banner.jpg">
            <source media="(min-width: 325px)" srcset="img/banner.jpg">
            <img class="" src="img/banner.jpg" alt="equipo" title="Example :D">
        </picture>
    </section>
    
    <section class="seccion seccion_radio">
        <div class="contenedor">
            <h2>Nuestro Ministerio</h2>
            <div class="contenido_radio">
                <div class="radio">
                    <video autoplay controls="controls" controlslist="nodownload" id="video_nosotros" poster="img/poster_radio.png">
                        <source src="video/video_radio.mp4" type="video/mp4">
                        <source src="video/video_radio.webm" type="video/webm">
                        <source src="video/video_radio.ogg" type="video/ogv">
                    </video>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">        
        <div class="contenedor contenido_footer">
            <div class="logo_footer">
                <a href="/"><img src="favicon.png" alt="logo"></a>
            </div>
             <div class="copyright">
                <p>Radio Fe y Esperanza - Todos los Derechos Reservados &copy; - 2020</p>
            </div> 
            <div class="redes">
                <a target="_blank" href="/"><i class="fab fa-facebook-square"></i></a>
                <a target="_blank" href="/"><i class="fab fa-youtube"></i></a>
                <a target="_blank" href="/"><i class="fab fa-instagram"></i></a>
            </div>
        </div>    
    </footer>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f5164e1266.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Scrips -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- User Script -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
